<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/0559bb0b2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id = "game-message">Click on the board to start</h1>
    <div class="wrapper">
        <div class="player-o">
            <h3 id = "player-o-message">Waiting...</h3>
            <i class="fa-regular fa-circle fa-7x"></i>
        </div>

    <div class="board">
            <div class="row-1">
                <div class="cell cell-1">
                    
                </div>
                <div class="cell cell-2">
                    
                </div>
                <div class="cell cell-3">
                    
                </div>
            </div>
            <div class="row-2">
                <div class="cell cell-1"></div>
                <div class="cell cell-2"></div>
                <div class="cell cell-3"></div>
            </div>
            <div class="row-3">
                <div class="cell cell-1"></div>
                <div class="cell cell-2"></div>
                <div class="cell cell-3"></div>
            </div>
        </div>      
        <div class="player-x">
                <h3 id = "player-x-message">Playing...</h3>            
                <i class="fa-solid fa-xmark fa-8x"></i>
            </div>
        </div>
    <button id = "reset-btn">Reset</button>
    <script src="script.js"></script>
</body>
</html>
